{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		{% block link %} {% endblock link %}
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>

		<title>WeCode</title>
	</head>
	<body>
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark mb-3">
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarColor01"
				aria-controls="navbarColor01"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div style="box-shadow: none; border-style:none;" class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a
							class="nav-link menu"
							id="contacts"
							data-toggle="collapse"
							data-target="#navbarColor01"
							aria-controls="navbarColor01"
							aria-expanded="false"
							aria-label="Toggle navigation"
							><i>contacts</i></a
						>
					</li>
					<li class="nav-item active">
						<a
							class="nav-link menu"
							id="who"
							data-toggle="collapse"
							data-target="#navbarColor01"
							aria-controls="navbarColor01"
							aria-expanded="false"
							aria-label="Toggle navigation"
							><i>who am i</i></a
						>
					</li>
					<li class="nav-item active">
							<a
								class="nav-link menu btn-dark"
								id="dark"
								data-toggle="collapse"
								data-target="#navbarColor01"
								aria-controls="navbarColor01"
								aria-expanded="false"
								aria-label="Toggle navigation"
								><b>dark theme</b></a
							>
						</li>
						<li class="nav-item active">
								<a
									class="nav-link menu btn-secondary"
									id="light"
									data-toggle="collapse"
									data-target="#navbarColor01"
									aria-controls="navbarColor01"
									aria-expanded="false"
									aria-label="Toggle navigation"
									><b>light theme</b></a
								>
							</li>

					
		
				</ul>
			</div>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control-sm mr-sm-2 rounded-pill" type="text" placeholder="Search" disabled />
				<button class="btn btn-sm btn-secondary my-2 my-sm-0 rounded-pill" type="submit" disabled>
					<i class="fas fa-search"> Search</i>
				</button>
			</form>
		</nav>

		{% block main_page %} {% endblock main_page %}
	</body>
</html>
